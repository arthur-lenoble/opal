        }

            background: #57e476;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
            animation: zoomInOut 2s;
        }
        .new-chat-button:hover {
            background: #0056b3;
            transform: scale(1.1)
        }
        .chat-messages {
            height: 350px;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #3c3c3c;
            animation: fadeInZoomIn 1s;
        }
        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            animation: fadeInZoomIn 1s;
        }
        .chat-message.user {
            background: #4c4c4c;
            text-align: right;
        }
        .chat-message.bot {
            background: #333333;
            text-align: left;
        }
        .chat-input {
            display: flex;
            padding: 15px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #3c3c3c;
            border-radius: 5px;
            background: #252525;
            color: #e0e0e0;
            animation: zoomInOut 2s;
        }

            margin-left: 10px;
            padding: 10px 20px;
            background: #57e476;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            animation: zoomInOut 2s;
        }

            background: #0056b3;
            transform: scale(1.1);
        }

            animation: colorChange 3s;
        }

        function obtenirReponse(question) {
            const questionMin = question.toLowerCase();
            return answers[questionMin] || "Désolé, je ne connais pas la réponse à cette question.";
        }

        function afficherMessage(message, sender) {
            const chatbox = document.getElementById('chat-messages');
            const messageElem = document.createElement('div');
            messageElem.textContent = message;
            messageElem.classList.add('chat-message', sender);
            chatbox.appendChild(messageElem);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sauvegarderMessages() {
            const chatbox = document.getElementById('chat-messages');
            const messages = chatbox.innerHTML;
            localStorage.setItem('chatMessages', messages);
        }

        function chargerMessages() {
            const chatbox = document.getElementById('chat-messages');
            const messages = localStorage.getItem('chatMessages');
            if (messages) {
                chatbox.innerHTML = messages;
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

        function newChat() {
            const chatbox = document.getElementById('chat-messages');
            chatbox.innerHTML = '';
            localStorage.removeItem('chatMessages');
        }

        // Charger les messages lors du chargement de la page
        window.onload = chargerMessages;
