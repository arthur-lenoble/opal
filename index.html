        @keyframes colorChange {
            0% {
                color: #28709B;
            }
            50% {
                color: #072232;
            }
            100% {
                color: #2CD45F;
            }
        }
        @keyframes zoomInOut {
            0%, 100% {
                transform: scale(1);
            }

                transform: scale(1.1);
            }
        }

            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .chat-container {
            width: 450px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .chat-header {
            background: #000000;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #3c3c3c;
        }
        .chat-header img {
            width: 120px;
            height: auto;
            border-radius: 10px;
            animation: zoomInOut 3s;
        }
        .chat-messages {
            height: 350px;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #3c3c3c;
        }
        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-message.user {
            background: #4c4c4c;
            text-align: right;
        }
        .chat-message.bot {
            background: #333333;
            text-align: left;
        }
        .chat-input {
            display: flex;
            padding: 15px;
        }
        .chat-input input {

            padding: 10px;
            border: 1px solid #3c3c3c;
            border-radius: 5px;
            background: #252525;
            color: #e0e0e0;
            animation: zoomInOut 2s;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #57e476;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            animation: zoomInOut 2s;
        }
        .chat-input button:hover {

        }
        .chat-input-button-text {
